<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento</title>
    <!-- Icono de la página -->
    <link rel="icon" href="icono.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="mantenimiento.css">
    <link rel="stylesheet" href="libreria/estilo.css">
</head>

<body>
    <!-- Cabecera fija -->
    <div class="cabecera d-flex align-items-center justify-content-between">
        <img src="./imagenes/mantenimiento.png" alt="Buscar" id="iconoBuscar" class="icono-manten">
        <h2 id="tituloAcuario" class="fs-6 text-truncate m-0 roboto-regular-italic select-no" style="font-size: 20px !important; margin-right: 15px !important;"></h2>
        <div class="dropdown">
            <button class="btn btn-link text-white custom-dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-align-justify"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item georgia-bold" href="#" id="ir-a-fecha">Ir a Fecha</a></li>
                <li>
                    <hr class="dropdown-divider dropdown-divider-custom">
                </li>
                <li><a id="resumenTarea_1" class="dropdown-item georgia-bold" href="#">Resumen Tarea 1</a></li>
                <li><a id="resumenTarea_2" class="dropdown-item georgia-bold" href="#">Resumen Tarea 2</a></li>
                <li><a id="resumenTarea_3" class="dropdown-item georgia-bold" href="#">Resumen Tarea 3</a></li>
                <li><a id="resumenTarea_4" class="dropdown-item georgia-bold" href="#">Resumen Tarea 4</a></li>
                <li><a id="resumenTarea_5" class="dropdown-item georgia-bold" href="#">Resumen Tarea 5</a></li>
                <li>
                    <hr class="dropdown-divider dropdown-divider-custom">
                </li>
                <li><a class="dropdown-item georgia-bold" href="index_3.html">Volver a la página principal</a></li>
            </ul>
        </div>

        <!-- Contenedor del selector de fecha -->
        <div id="dateInputContainer" style="display: none !important; position: absolute; background: white; border: 1px solid #ccc; padding: 8px;">
            <p class="roboto-bold text-bg-secondary">Seleccionar una Fecha:</p>
            <input type="date" id="dateInput" class="georgia-bold">
        </div>

    </div>

    <!-- Contenedor de la cuadrícula -->
    <div class="contenedor-cuadrilla">
        <div class="tabla-mantenimiento select-no">
            <!-- Encabezado -->
            <div class="tabla-encabezado d-flex">
                <div class="columna-fija encabezado-col fecha">Fecha</div>
                <div class="columna-fija encabezado-col">Tarea 1</div>
                <div class="columna-fija encabezado-col">Tarea 2</div>
                <div class="columna-fija encabezado-col">Tarea 3</div>
                <div class="columna-fija encabezado-col">Tarea 4</div>
                <div class="columna-fija encabezado-col">Tarea 5</div>
            </div>
            <!-- Cuerpo -->
            <div class="tabla-cuerpo">
                <!-- Filas generadas dinámicamente -->
            </div>
        </div>
    </div>

    <div id="proximaOperacion" class="info-operacion"></div>


    <div class="modal fade" id="modalTextoCelda" tabindex="-1" aria-labelledby="modalTextoCeldaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTextoCeldaLabel">Contenido de la celda</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contenidoCeldaModal">
                    <!-- Aquí se muestra el contenido dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="mantenimiento.js"></script>
</body>

</html>
