<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip con JavaScript</title>
    <style>
        .tooltip-container {
            position: absolute;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip-text {
            visibility: hidden;
            width: 150px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            /* Posiciona el tooltip arriba del elemento */
            left: 50%;
            margin-left: -75px;
            /* Centro del tooltip */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
        }

        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            /* Flecha debajo del tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
    </style>
</head>

<body>
    <div class="tooltip-container" onmouseover="showTooltip()" onmouseout="hideTooltip()">
        <button>Hover over me</button>
        <div class="tooltip-text" id="tooltip">Este es un tooltip din√°mico.</div>
    </div>

    <script>
        function showTooltip() {
            document.getElementById('tooltip').style.visibility = 'visible';
            document.getElementById('tooltip').style.opacity = '1';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.visibility = 'hidden';
            document.getElementById('tooltip').style.opacity = '0';
        }
    </script>
</body>

</html>
